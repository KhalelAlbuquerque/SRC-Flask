<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Flask</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
</head>
<body>
    <div id="container-login">
        <form action="/login" method="post">
            <section>
                <div style="text-align: center;">
                    <h1>Login Flask</h1>
                    {% set mensagens = get_flashed_messages() %}
                    {% if mensagens %}
                        <div id="alerta">
                            {{mensagens[0]}}
                        </div>
                    {% endif %}
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label style="font-weight: bold; font-size: 22px;"  for="user">Nome</label>
                    <input type="text" placeholder="Digite seu nome" id="user" name="user">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <label style="font-weight: bold; font-size: 22px;"  for="password">Senha</label>
                    <input type="password" placeholder="Digite sua senha" id="password" name="password">
                </div>
                <button type="submit" value="Logar" id="btn-entrar">Logar</button>
                <a href='/cadastro' style="background-color: rgb(85, 85, 243); padding: 10px 20px; border: 2px solid blue; border-radius: 20px; color: white; text-decoration: none;">Cadastro</a>
            </section>
        </form>
    </div>
</body>
</html>
